<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicVerse</title>
    <link rel="shortcut icon" href="images/purple.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <div class="animation-div1"></div>
      <div class="animation-div2"></div>
      <div id="left"></div>
      <div id="rightmain">
        <div id="right">
          <h3>All Songs.</h3>
          <div id="all-songs"></div>
        </div>
      </div>
      <div class="animation-div4"></div>
      <div class="animation-div5"></div>
    </div>

    <div id="player">
      <h3 id="backward"><i class="ri-skip-back-mini-fill"></i></h3>
      <h3 id="play"><i class="ri-play-fill"></i></h3>
      <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
